<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Team - Natural Stupidity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h1 class="mb-4">Edit Team</h1>
    <form method="post" action="/ui/teams/{{ .Team.ID }}/edit">
      {{ if .Error }}<div class="alert alert-danger">{{ .Error }}</div>{{ end }}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{ .Team.Name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Leader</label>
        <select name="leader_id" class="form-select" required>
          {{ range .Users }}<option value="{{ .ID }}" {{ if eq .ID $.Team.LeaderID }}selected{{ end }}>{{ .Name }}</option>{{ end }}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Direction</label>
        <select name="direction_id" class="form-select" required>
          {{ range .Directions }}<option value="{{ .ID }}" {{ if eq .ID $.Team.DirectionID }}selected{{ end }}>{{ .Name }}</option>{{ end }}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/ui/teams" class="btn btn-secondary">Cancel</a>
      <button type="submit" formaction="/ui/teams/{{ .Team.ID }}/delete" formmethod="post" class="btn btn-danger float-end">Delete</button>
    </form>
  </div>
</body>
</html>
