<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Users - Natural Stupidity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Users</h1>
    <div class="mb-3">
      <a href="/ui/users/new" class="btn btn-primary">New User</a>
      <a href="/" class="btn btn-secondary">Dashboard</a>
    </div>
    <table class="table table-striped">
      <thead>
        <tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Team</th><th>Actions</th></tr>
      </thead>
      <tbody>
        {{ range .Users }}
        <tr>
          <td>{{ .ID }}</td>
          <td>{{ .Name }}</td>
          <td>{{ .Email }}</td>
          <td>{{ .RoleName }}</td>
          <td>{{ .TeamName }}</td>
          <td>
            <a href="/ui/users/{{ .ID }}/edit" class="btn btn-sm btn-warning">Edit</a>
            <form method="post" action="/ui/users/{{ .ID }}/delete" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</body>
</html>
