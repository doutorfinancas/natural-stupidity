<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Vacation - Natural Stupidity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h1 class="mb-4">Edit Vacation</h1>
    <form method="post" action="/ui/vacations/{{ .Vacation.ID }}/edit">
      {{ if .Error }}<div class="alert alert-danger">{{ .Error }}</div>{{ end }}
      <div class="mb-3">
        <label class="form-label">User</label>
        <select name="user_id" class="form-select" required>
          {{ range .Users }}<option value="{{ .ID }}" {{ if eq .ID $.Vacation.UserID }}selected{{ end }}>{{ .Name }}</option>{{ end }}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" name="start_date" class="form-control" value="{{ .Vacation.StartDate.Format "2006-01-02" }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">End Date</label>
        <input type="date" name="end_date" class="form-control" value="{{ .Vacation.EndDate.Format "2006-01-02" }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/ui/vacations" class="btn btn-secondary">Cancel</a>
      <button type="submit" formaction="/ui/vacations/{{ .Vacation.ID }}/delete" formmethod="post" class="btn btn-danger float-end">Delete</button>
    </form>
  </div>
</body>
</html>
