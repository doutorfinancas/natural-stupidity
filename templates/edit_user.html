<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit User - Natural Stupidity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h1 class="mb-4">Edit User</h1>
    <form method="post" action="/ui/users/{{ .User.ID }}/edit">
      {{ if .Error }}<div class="alert alert-danger">{{ .Error }}</div>{{ end }}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{ .User.Name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ .User.Email }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password (leave blank to keep)</label>
        <input type="password" name="password" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role_id" class="form-select" required>
          {{ range .Roles }}<option value="{{ .ID }}" {{ if eq .ID $.User.RoleID }}selected{{ end }}>{{ .Name }}</option>{{ end }}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Team</label>
        <select name="team_id" class="form-select" required>
          {{ range .Teams }}<option value="{{ .ID }}" {{ if eq .ID $.User.TeamID }}selected{{ end }}>{{ .Name }}</option>{{ end }}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/ui/users" class="btn btn-secondary">Cancel</a>
      <button type="submit" formaction="/ui/users/{{ .User.ID }}/delete" formmethod="post" class="btn btn-danger float-end">Delete</button>
    </form>
  </div>
</body>
</html>
