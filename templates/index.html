<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Natural Stupidity Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <style>
    /* Highlight today cell in FullCalendar */
    .fc-daygrid-day.fc-day-today {
      background-color: #e6f7ff !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Natural Stupidity</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link me-1" href="/ui/users">Users</a>
            <a class="btn btn-sm btn-outline-success" href="/ui/users/new">+</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link me-1" href="/ui/roles">Roles</a>
            <a class="btn btn-sm btn-outline-success" href="/ui/roles/new">+</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link me-1" href="/ui/teams">Teams</a>
            <a class="btn btn-sm btn-outline-success" href="/ui/teams/new">+</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link me-1" href="/ui/directions">Directions</a>
            <a class="btn btn-sm btn-outline-success" href="/ui/directions/new">+</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link me-1" href="/ui/vacations">Vacations</a>
            <a class="btn btn-sm btn-outline-success" href="/ui/vacations/new">+</a>
          </li>
        </ul>
        <form class="d-flex" method="post" action="/logout">
          <button class="btn btn-outline-danger">Logout</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div id="calendar" style="min-height: 600px;"></div>
  </div>
  <script>
    /* eslint-disable */
    document.addEventListener('DOMContentLoaded', function() {
      var events = [
        {{- range .Events }}
          { title: "{{ .Title }}", start: "{{ .Start }}", end: "{{ .End }}", color: "{{ .Color }}" },
        {{- end }}
      ];
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        initialDate: new Date(),
        headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
        events: events,
        height: 'auto'
      });
      calendar.render();
    });
  </script>
</body>
</html>
