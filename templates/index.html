<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Natural Stupidity Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Natural Stupidity Dashboard</h1>
    <div class="row">
      <div class="col-md-4 mb-3">
        <h5>Users</h5>
        <a href="/ui/users" class="btn btn-block btn-outline-primary mb-1">List Users</a>
        <a href="/ui/users/new" class="btn btn-primary">New User</a>
      </div>
      <div class="col-md-4 mb-3">
        <h5>Roles</h5>
        <a href="/ui/roles" class="btn btn-block btn-outline-primary mb-1">List Roles</a>
        <a href="/ui/roles/new" class="btn btn-primary">New Role</a>
      </div>
      <div class="col-md-4 mb-3">
        <h5>Teams</h5>
        <a href="/ui/teams" class="btn btn-block btn-outline-primary mb-1">List Teams</a>
        <a href="/ui/teams/new" class="btn btn-primary">New Team</a>
      </div>
      <div class="col-md-6 mb-3">
        <h5>Directions</h5>
        <a href="/ui/directions" class="btn btn-block btn-outline-primary mb-1">List Directions</a>
        <a href="/ui/directions/new" class="btn btn-primary">New Direction</a>
      </div>
      <div class="col-md-6 mb-3">
        <h5>Vacations</h5>
        <a href="/ui/vacations" class="btn btn-block btn-outline-primary mb-1">List Vacations</a>
        <a href="/ui/vacations/new" class="btn btn-primary">New Vacation</a>
      </div>
    </div>
    <form method="post" action="/logout">
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
  </div>
</body>
</html>
