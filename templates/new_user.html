<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create User - Natural Stupidity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h1 class="mb-4">Create User</h1>
    <form method="post" action="/ui/users/new">
      {{ if .Error }}<div class="alert alert-danger">{{ .Error }}</div>{{ end }}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role_id" class="form-select" required>
          {{ range .Roles }}<option value="{{ .ID }}">{{ .Name }}</option>{{ end }}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Team</label>
        <select name="team_id" class="form-select" required>
          {{ range .Teams }}<option value="{{ .ID }}">{{ .Name }}</option>{{ end }}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
      <a href="/ui/users" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
